name: "Pull Request Labeler"

on:
  pull_request:
    types: [opened, reopened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.LABELER_CLASSIC_TOKEN }}"

  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@v0.4.3"
        env:
          GITHUB_TOKEN: "${{ secrets.BOT_ACCESS_TOKEN }}"
        with:
          sizes: >
            {
                "0": "XS",
                "20": "S",
                "50": "M",
                "250": "Too Large"
            }
